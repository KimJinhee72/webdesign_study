<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="icon" href="images/snake-c.png">
    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="css/style.css" />
    <title>카카오프렌즈 클론코딩</title>
  </head>
  <body>
    <!-- 전체영역 -->
    <div class="container">
      <!-- 해더 -->
      <header class="header">
        <div class="inner">
          <!-- 해더탑 -->
          <div class="header_top">
            <!-- 해더탑로고 -->
            <div class="header_logo">
              <a href="#"> <img src="images/snake-c.png" alt=푸른뱀 춘식이"> </a>
            </div>
            <!-- 해더탑 메뉴 -->
            <div class="header_menu">
              <a href="#">
                <img src="images/find1.png" alt="찾기" />
              </a>
              <a href="#">
                <img src="images/car_delivery.png" alt="주문하기" />
              </a>
              <a href="#">
                <img src="images/cart3.png" alt="장바구니" /> </a
              >
              <h2>로그인</h2>
            </div>
          </div>
          <!-- 해더바텀 -->
        </div>
      </header>
      <!-- 메인 -->
      <main class="main">
        <div class="inner"></div>
      </main>

      <!-- 풋터 -->
      <footer class="footer">
        <div class="inner"></div>

      </footer>
    </div>
  </body>
</html>
